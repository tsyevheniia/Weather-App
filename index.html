<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4f6e0adbd.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="navbar container-xxl navbar-expand-lg justify-content-between">
    <div class="toggle-container">
        <label class="toggle">
            <input type="checkbox" id="toggleMode">
            <span id="click"></span>
        </label>
        <p id="mode" style="text-align: center">To Dark Mode</p>
    </div>

    <div class="search-container">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchInput" type="text" placeholder="Search for your city..." required/>
            <button type="submit" id="searchButton" >Search</button>
        </form>
    </div>
    <div class="location-container">
        <i class="fa-solid fa-location-crosshairs"></i>
        <button id="location-button">Current Location</button>
    </div>
</header>
<div class="sections ">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="style.js"></script>
</body>
</html>
