<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4f6e0adbd.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="d-flex align-items-center">
                    <strong>Please wait, we are getting your geolocation...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<header class="navbar container-xxl navbar-expand-lg justify-content-between">
    <div class="toggle-container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        </div>
        <label class="form-check-label" for="darkModeSwitch">To Dark Mode</label>
    </div>

    <div class="search-container">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchInput" type="text" placeholder="Search for your city..." required/>
            <button type="submit" id="searchButton" >Search</button>
        </form>
    </div>
        <button type="button" class="btn btn-secondary" id="btn-location"> <i class="bi bi-crosshair"></i> Current Location</button>

</header>
<div class="sections">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</body>
</html>
